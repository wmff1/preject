<!DOCTYPE html>
<html lang="en">
<head>
<title>登录界面</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--图标样式-->
<link rel="stylesheet" type="text/css" href="/assets/home/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<!--布局框架-->
<link rel="stylesheet" type="text/css" href="/assets/home/css/util.css">

<!--主要样式-->
<link rel="stylesheet" type="text/css" href="/assets/home/css/main.css">


</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('/assets/home/images/back.jpg');">
            <div class="wrap-login100 p-t-190 p-b-30">
                <form method="post" class="login100-form validate-form">
                    <div class="login100-form-avatar">
                        <img src="/assets/home/images/pexels-spencer-selover-428364.jpg" alt="AVATAR">
                    </div>

                    <span class="login100-form-title p-t-20 p-b-45">Hello</span>

                    <div class="wrap-input100 validate-input m-b-10" >
                        <input class="input100" type="text" name="mobile" placeholder="请输入手机号" autocomplete="off">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-10">
                        <input class="input100" type="password" name="password" placeholder="请输入密码">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn p-t-10">
                        <button type="submit" class="login100-form-btn">登 录</button>
                    </div>
<!-- 
                    <div class="text-center w-full p-t-25 p-b-230" style="padding-bottom:0px ;">
                        <a href="index.html#" class="txt1" style="color: rgb(71, 93, 80);text-decoration:none; font-weight: 700;">
                            忘记密码？</a>
                    </div> -->

                    <div class="text-center w-full">
                        <a class="txt1" href="./register.html" style="color: rgb(0, 0, 0);text-decoration:none; font-weight: bold;">
                            立即注册
                            <i class="fa fa-long-arrow-right"></i>
                        </a>
                    </div>
                    <div class="text-center w-full">
                        <a class="txt1" href="./index.html" style="color: rgb(0, 0, 0);text-decoration:none; font-weight: bold;">
                            首页
                            <i class="fa fa-long-arrow-right"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" enctype="multipart/form-data">
    <!-- 章节名称 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="title" class="form-control" name="row[title]" type="text" placeholder="{:__('Title')}" data-rule="required" required value="{$rows.title}" />
        </div>
    </div>

    <!-- 视频上传 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <!-- 上传成功后，文件路径的输入框 -->
                <input id="url" readonly class="form-control" name="row[url]" type="text" style="display:none;" value="{$rows.url}" />

                <!-- 上传按钮 -->
                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="plupload-url" class="btn btn-danger plupload" data-input-id="url" data-mimetype="video/mp4,video/wav" data-chunking="true" data-maxsize="1024M" data-multiple="false" data-preview-id="preview">
                            <i class="fa fa-upload"></i> {:__('Upload')}
                        </button>
                    </span>
                </div>

                <span class="msg-box n-right"></span>
            </div>
            
            <!-- 预览容器 -->
            <ul class="row list-inline plupload-preview" id="preview"></ul>
        </div>
    </div>
    
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

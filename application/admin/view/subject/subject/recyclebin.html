<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,del')}

                        <!-- 还原按钮 -->
                        <a href="javascript:void(0)"
                            class="btn btn-success btn-restore btn-disabled disabled {:$auth->check('subject/subject/restore')?'':'hide'}"
                            title="{:__('Restore')}">
                            <i class="fa fa-reply"></i> {:__('Restore')}
                        </a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-restore="{:$auth->check('subject/subject/restore')}"
                        data-operate-del="{:$auth->check('subject/subject/destroy')}" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>

    <!-- 商品分类 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Typeid')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$productType}
        </div>
    </div>
    <!-- 商品单位 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unitid')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$productUnit}
        </div>
    </div>

    <!-- 商品状态 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$statusData}
        </div>
    </div>

    <!-- 商品上下架 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Flag')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$flagData}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stock')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stock" min="1" class="form-control" name="row[stock]" type="number" placeholder="请输入商品数量">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Minstock')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-minstock" min="0" class="form-control" name="row[minstock]" type="number"
                placeholder="请输入最低预警商品数量">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" min="0" class="form-control" step="0.00" name="row[price]" type="number"
                placeholder="请输入商品价格">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rent" min="0" class="form-control" step="0.00" name="row[rent]" type="number"
                placeholder="请输入商品押金价格">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rent_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rent_price" min="0" class="form-control" step="0.00" name="row[rent_price]" type="number"
                placeholder="请输入商品租赁价格">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Prop')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-prop" class="form-control " rows="5" name="row[prop]" cols="50"
                placeholder="请输入商品属性"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50"></textarea>
        </div>
    </div>

    <!-- 图片采集 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Thumbs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <!-- 上传成功后，文件路径的输入框 -->
                <input id="thumbs" readonly class="form-control" name="row[thumbs]" type="text" style="display:none;" />
                <!-- 上传按钮 -->
                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="plupload-thumb" class="btn btn-danger plupload" data-input-id="thumbs"
                            data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false"
                            data-preview-id="preview">
                            <i class="fa fa-upload"></i> {:__('Upload')}
                        </button>
                    </span>
                </div>

                <span class="msg-box n-right"></span>
            </div>

            <!-- 预览容器 -->
            <ul class="row list-inline plupload-preview" id="preview"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

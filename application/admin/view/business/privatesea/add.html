<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST"
    enctype="multipart/form-data">
    <!-- 手机号 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text" placeholder="请输入手机号"
                data-rule="required">
        </div>
    </div>

    <!-- 昵称 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname" class="form-control" name="row[nickname]" type="text" placeholder="请输入昵称"
                data-rule="required">
        </div>
    </div>

    <!-- 密码 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-password" class="form-control" name="row[password]" type="password" placeholder="请输入密码"
                value="" data-rule="required">
        </div>
    </div>
    <!-- 确认密码 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repass')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-password" class="form-control" name="row[repass]" type="password" placeholder="请再次输入密码"
                value="" data-rule="required">
        </div>
    </div>

    <!-- 性别 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gender')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[gender]">
                <option value="0">保密</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>
    </div>

    <!-- 余额 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" class="form-control" step="0.00" name="row[money]" type="number" readonly>
        </div>
    </div>

    <!-- 地址 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'>
                <input id="c-city" class="form-control" data-toggle="city-picker" name="row[region]" type="text"
                    placeholder="请选择地址">
            </div>
        </div>
    </div>

    <!-- 邀请码 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invitecode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invitecode" class="form-control" name="row[invitecode]" type="text" readonly>
        </div>
    </div>

    <!-- 申请管理员id -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Adminid')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$adminlist}
        </div>
    </div>
    <!-- 申请管理员id -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sourceid')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$sourcelist}
        </div>
    </div>
    <!-- 头像 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Avatar')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" class="form-control" size="50" name="row[avatar]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-avatar" class="btn btn-danger faupload"
                            data-input-id="c-avatar"
                            data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp"
                            data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i>
                            {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose"
                            data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false"><i
                                class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-avatar"></ul>
        </div>
    </div>
    <!-- 提交表单 -->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
